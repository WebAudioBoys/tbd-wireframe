<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>

		<title>tbd wireframe</title> 
		<script src="/socket.io/socket.io.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<body> 
		<!-- Outer Container -->
	<div class="container">	
			<!-- New Instrument Panel -->
			
			<div id="tab-spot">
				
				<!-- Nav tabs -->
				<ul class="tabs">
				  <li><a class="tab-link current" data-tab="plus">+</a></li>
				  <li><a class="tab-link" data-tab="tweet">tweet</a></li>
				</ul>
				
				<!-- Tab panes -->
	

				  
			<div class="tab-content current" id="plus">
				  	<div class="newInstrument">
				  		Would you like to add another instrument? <br />
				  		What is the name?
				  		<input type="text" id="insName"> <br />
				  		How many notes?
				  		<input type="number" id ="rowCount"> <br />
				  		<select>
				  			<option>Drums</option>
				  			<option>Monophonic</option>
				  			<option>Polyphonic</option>
				  		</select>
				  		<button class="newInsButton">Let's play!</button>
		  	 		</div>	
				</div>

			<div class="tab-content" id="tweet">
				  		<div class="gridContainer"></div>	
				  </div>

				</div>
		<div class="tempo"><p>What tempo do you want bub?</p>
			<input type="number" id ="rowCount"> <br />
		</div>

			</div>
